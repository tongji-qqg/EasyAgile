<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Easy Agile</title>

    <!-- Bootstrap core CSS -->
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="/css/modern-business.css" rel="stylesheet">
    <link href="/icons/font-awesome/css/font-awesome.min.css" rel="stylesheet">    
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top nav-top-color" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
                <a class="navbar-brand" href="/">EasyAgile</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">首页</a>
                    </li>
                    <li><a href="/mobile">移动版</a>
                    </li>

                    <% if(user) {%>    
                    <li>
                        <a href='user/<%= user._id %>'>
                            <%= user.name %>
                        </a>
                    </li>                              
                    <% } else { %>
                    <li><a class='btn  btn-primary' style='color:white' href="login">登陆</a>
                    </li>                    
                    <li><a class='btn  btn-success' style='color:white' href="reg">注册</a>
                    </li>                    
                    <% } %>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    
    <%- req.flash('message') %>
  

    <div class="section" style="padding: 0px 0;margin-bottom:0px;">

        <div class="container">

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6" style="padding: 90px;">
                    <h1>EasyAgile Mobile</h1>

                    <h4>实时掌控项目, 随时随地敏捷</h4>
                    </br>
                    <ul>
                        <li>掌握项目进展</li>
                        <li>浏览我的任务</li>
                        <li>跟进日程安排</li>
                        <li>及时收到通知</li>
                    </ul>
                    </br>
                     <a class="btn btn-lg btn-primary pull-left" href="http://startbootstrap.com">下载Android版</a>
                </div>

               

                <div class="col-lg-6 col-md-6 col-sm-6">
                    <img class="img-responsive" src="img/screen.png">
                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->

    </div>
    <!-- /.section-colored -->



    <div class="container">

        <hr>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; TJ 2014</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- JavaScript -->
    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="/js/modern-business.js"></script>

</body>

</html>
