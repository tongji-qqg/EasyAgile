<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Easy Agile—登录</title>

    <!-- GLOBAL STYLES -->
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="/icons/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- PAGE LEVEL PLUGIN STYLES -->
    <link href="/plugins/bootstrap-social/bootstrap-social.css" rel="stylesheet">

    <!-- THEME STYLES -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/plugins.css" rel="stylesheet">

    <!-- THEME DEMO STYLES -->
    <link href="/css/demo.css" rel="stylesheet">
    <link href="/css/modern-business.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    .ea-alert {
        position:fixed;
        bottom:90%;
        right:0;
        margin-bottom:0;
        font-size:1.2em;
        padding:1em 1.3em;
        z-index:2000;
    }
    #login-link{
        color:#000;
        background-color:#f8f8ff;
        height:32px;
        margin-top:9px;
        padding-top:5px;
    }
    #reg-link{
        color:#000;
        background-color:#f8f8ff;
        height:32px;
        margin-top:9px;
        padding-top:5px;
        margin-left:10px;
    }
    #login-link:hover{
        background-color: #fff;
    }
    #reg-link:hover{
        background-color: #fff;
    }
    .btn{
        background-color:#add8e6;border-color:#bce8f1;color:#000;
    }
    #loginBtn:hover{
        background-color: #e1e1e1;
        border-color:#dcdcdc;
    }
    </style>
</head>

<body class="login">
    <%if(req.session.flash){%>
        <script type="text/javascript">
        var message =  '<%= req.flash("info") %>';        
        </script>    
    <%}%>
    
    <nav class="navbar navbar-inverse navbar-fixed-top nav-top-color" role="navigation" style="background-color:#add8e6;border-color:#bce8f1;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
                <a class="navbar-brand" href="/" style="color:#000;"><img src="/img/flex-admin-logo.png" class="img-responsive" style="height:25px; width:120px"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right" >
                    <li><a href="/" style="color:#000;">首页</a>
                    </li>
                    <li ><a href="/mobile" style="color:#000;">移动版</a>
                    </li>

                    <li><a id="login-link" class='btn logReg' href="login">登录</a>
                    </li>                    
                    <li><a id="reg-link" class='btn logReg' href="reg" >注册</a>
                    </li>                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <div class="ea-alert alert alert-info" style="display: none;">
        <span>欢迎回来</span>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-banner text-center">
                <h1>EasyAgile</h1>
                </div>
                <div class="portlet" style="background-color:#add8e6;color:#000;border-color:#bce8f1;">
                    <div class="portlet-heading login-heading">
                        <div class="portlet-title">
                            <h4><strong>开启EasyAgile之旅!</strong>
                            </h4>
                        </div>
                        
                        <div class="clearfix"></div>
                    </div>
                    <div class="portlet-body" style="background-color:#fff;">
                        <form accept-charset="UTF-8" role="form" method='POST' action='/login'>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="emailaddress" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label style="color:#000;">
                                        <input name="remember" type="checkbox" value="Remember Me" >记住账号
                                    </label>
                                </div>
                                <br>
                                <button id="loginBtn" name='login-button' type='submit' class="btn btn-lg btn-block">登录</button>
                                <hr>
                                
                            </fieldset>
                            <br>
                            <p class="small">
                                <a href="#">忘记密码?</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- GLOBAL SCRIPTS -->
    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- HISRC Retina Images -->
    <script src="/plugins/hisrc/hisrc.js"></script>

    <!-- PAGE LEVEL PLUGIN SCRIPTS -->

    <!-- THEME SCRIPTS -->
    <script src="/js/flex.js"></script>
    <script src='/js/flashMessage.js'></script>
    <script>
        $(function() {
            FlashMessage.init({
                "selector": ".ea-alert"
            });
            if(message)
                FlashMessage.show(message);       
        });
    </script>
</body>

</html>
