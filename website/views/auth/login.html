<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Easy Agile - login</title>

    <!-- GLOBAL STYLES -->
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="/icons/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- PAGE LEVEL PLUGIN STYLES -->
    <link href="/plugins/bootstrap-social/bootstrap-social.css" rel="stylesheet">

    <!-- THEME STYLES -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/plugins.css" rel="stylesheet">

    <!-- THEME DEMO STYLES -->
    <link href="/css/demo.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    .ea-alert {
        position:fixed;
        bottom:90%;
        right:0;
        margin-bottom:0;
        font-size:1.2em;
        padding:1em 1.3em;
        z-index:2000;
    }
    </style>
</head>

<body class="login">
    <%if(req.session.flash){%>
        <script type="text/javascript">
        var message =  '<%= req.flash("info") %>';        
        </script>    
    <%}%>
    
    <div class="ea-alert alert alert-info" style="display: none;">
        <span>Hello world callback</span>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-banner text-center">
                    <h1><i class="logo"></i> EasyAgile</h1>
                </div>
                <div class="portlet portlet-green">
                    <div class="portlet-heading login-heading">
                        <div class="portlet-title">
                            <h4><strong>开启EasyAgile之旅!</strong>
                            </h4>
                        </div>
                        <div class="portlet-widgets">
                            <a href='/reg' class="btn btn-white btn-xs" style='color:black'><i class="fa fa-plus-circle"></i> 新用户</a>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="portlet-body">
                        <form accept-charset="UTF-8" role="form" method='POST' action='/login'>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="emailaddress" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">记住账号
                                    </label>
                                </div>
                                <br>
                                <button name='login-button' type='submit' class="btn btn-lg btn-green btn-block">登录</button>
                                <hr>
                                <a class="btn btn-block btn-social btn-facebook">
                                  <i class="fa fa-facebook"></i> 使用facebook账号登录
                                </a>
                                <a class="btn btn-block btn-social btn-twitter">
                                  <i class="fa fa-twitter"></i> 使用Twitter账号登录
                                </a>
                                <a class="btn btn-block btn-social btn-google-plus">
                                  <i class="fa fa-google-plus"></i> 使用Google账号登录
                                </a>
                            </fieldset>
                            <br>
                            <p class="small">
                                <a href="#">忘记密码?</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- GLOBAL SCRIPTS -->
    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- HISRC Retina Images -->
    <script src="/plugins/hisrc/hisrc.js"></script>

    <!-- PAGE LEVEL PLUGIN SCRIPTS -->

    <!-- THEME SCRIPTS -->
    <script src="/js/flex.js"></script>
    <script src='/js/flashMessage.js'></script>
    <script>
        $(function() {
            FlashMessage.init({
                "selector": ".ea-alert"
            });
            if(message)
                FlashMessage.show(message);       
        });
    </script>
</body>

</html>
