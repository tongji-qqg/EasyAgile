<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Flex Admin - Responsive Admin Theme</title>

    <!-- GLOBAL STYLES -->
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href='/fonts/google/google-fonts-sans.css' rel="stylesheet" type="text/css">
    <link href='/fonts/google/google-fonts-ubuntu.css' rel="stylesheet" type="text/css">
    <link href="/icons/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- PAGE LEVEL PLUGIN STYLES -->

    <!-- THEME STYLES -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/plugins.css" rel="stylesheet">

    <!-- THEME DEMO STYLES -->
    <link href="/css/demo.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body class="signup">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-banner text-center">
                    <h1><i class="fa fa-gears"></i> EasyAgile</h1>
                </div>
                <div class="portlet portlet-green">
                    <div class="portlet-heading login-heading">
                        <div class="portlet-title">
                            <h4><strong>欢迎加入 Easy Agile！</strong>
                            </h4>
                        </div>
                        <div class="portlet-widgets">
                            <button class="btn btn-white btn-xs"><i class="fa fa-plus-circle"></i> 返回登陆</button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="portlet-body">
                        <form id='register-form' accept-charset="UTF-8" role="form" method='POST' >
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control emailaddress" placeholder="您的邮箱" name="emailaddress" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control username" placeholder="您的名字" name="username" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control password" placeholder="您的密码" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control repeatpassword" placeholder="重复密码" name="repeatpassword" type="password" value="">
                                </div>
                                
                                <br>
                                <button type='submit' class="btn btn-lg btn-green btn-block">立即注册</button>
                            </fieldset>
                            <br>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- GLOBAL SCRIPTS -->
    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- HISRC Retina Images -->
    <script src="/plugins/hisrc/hisrc.js"></script>

    <!-- PAGE LEVEL PLUGIN SCRIPTS -->

    <!-- THEME SCRIPTS -->
    <script src="/js/flex.js"></script>
    <script src="/js/signup/scripts.js"></script>



</body>

</html>
