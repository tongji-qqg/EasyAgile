<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Easy Agile - Register</title>

    <!-- GLOBAL STYLES -->
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href='/fonts/google/google-fonts-sans.css' rel="stylesheet" type="text/css">
    <link href='/fonts/google/google-fonts-ubuntu.css' rel="stylesheet" type="text/css">
    <link href="/icons/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- PAGE LEVEL PLUGIN STYLES -->

    <!-- THEME STYLES -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/plugins.css" rel="stylesheet">

    <!-- THEME DEMO STYLES -->
    <link href="/css/demo.css" rel="stylesheet">
    <link href="/css/modern-business.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body class="signup">

    <nav class="navbar navbar-inverse navbar-fixed-top nav-top-color" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
                <a class="navbar-brand" href="/">EasyAgile</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">首页</a>
                    </li>
                    <li><a href="/mobile">移动版</a>
                    </li>

                    <li><a id="login-link" class='btn  btn-primary' style='color:white' href="login">登陆</a>
                    </li>                    
                    <li><a id="reg-link" class='btn  btn-success' style='color:white' href="reg">注册</a>
                    </li>                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-banner text-center">
                    <br/>
                    <h1>EasyAgile</h1>
                </div>
                <div class="portlet" style="background-color:#2c3e50;color:#fff;border-color:#808080;">
                    <div class="portlet-heading login-heading">
                        <div class="portlet-title">
                            <h4><strong>欢迎加入 Easy Agile！</strong>
                            </h4>
                        </div>
                    
                        <div class="clearfix"></div>
                    </div>
                    <div class="portlet-body">
                        <form id='register-form' accept-charset="UTF-8" role="form" method='POST' >
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control emailaddress" placeholder="您的邮箱" name="emailaddress" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control username" placeholder="您的名字" name="username" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control password" placeholder="您的密码" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control repeatpassword" placeholder="重复密码" name="repeatpassword" type="password" value="">
                                </div>
                                
                                <br>
                                <button type='submit' class="btn btn-lg btn-default btn-block">立即注册</button>
                            </fieldset>
                            <br>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- GLOBAL SCRIPTS -->
    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- HISRC Retina Images -->
    <script src="/plugins/hisrc/hisrc.js"></script>

    <!-- PAGE LEVEL PLUGIN SCRIPTS -->

    <!-- THEME SCRIPTS -->
    <script src="/js/flex.js"></script>
    <script src="/plugins/bootbox/bootbox.min.js"></script>
    <script src="/js/signup/scripts.js"></script>



</body>

</html>
