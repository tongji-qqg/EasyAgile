                </div>
                <div class="portlet" style="background-color:#add8e6;color:#000;border-color:#bce8f1;">

                            <h4><strong>欢迎加入 Easy Agile！</strong>

                                </div>
                                <div class="form-group">
                                    <input class="form-control repeatpassword" placeholder="重复密码" name="repeatpassword" type="password" value="">
                                </div>
                                
                                <br>
                                <button type='submit' class="btn btn-lg btn-default btn-block">立即注册</button>

                            <br>
