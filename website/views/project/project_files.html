<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Flex Admin - Responsive Admin Theme</title>

    <% include ../header.html%>
    <style type="text/css">
    .fa:hover{
        cursor: pointer;
    }
    </style>

</head>

<body>

    <div id="wrapper">

        <!-- begin TOP NAVIGATION -->
        <% include ../topnav.html %>
        <!-- end TOP NAVIGATION -->

        <!-- begin SIDE NAVIGATION -->
        <% include project_sidenav.html %>        
        <!-- end SIDE NAVIGATION -->

        <!-- begin MAIN PAGE CONTENT -->
        <div id="page-wrapper">

           <div class="page-content">

                <!-- begin PAGE TITLE ROW -->
                <div class="row">
                    <div class="col-lg-12">
                        <form id="uploadForm"
                            enctype="multipart/form-data"
                            action="/API/p/<%=project._id%>/f"
                            method="post" >
                            <input id="fileupload" type="file" name="files" multiple>
                            <button type="submit">submit</button>  
                        </form>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>                

            </div>
            <!-- /.page-content -->

        </div>
        <!-- /#page-wrapper -->
        <!-- end MAIN PAGE CONTENT -->

    </div>
    <!-- /#wrapper -->

    <% include ../footer.html %>
    <script src='/plugins/jquery-file-upload/js/vendor/jquery.ui.widget.js'></script>
    <script src='/plugins/jquery-file-upload/js/jquery.iframe-transport.js'></script>
    <script src='/plugins/jquery-file-upload/jquery.fileupload.js'></script>
    <script type="text/javascript">
    $('#fileupload').fileupload();      
    </script>
</body>

</html>
