<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Flex Admin - Responsive Admin Theme</title>

    <% include header.html%>
    <link rel="stylesheet" href="/css/todo.css" />
    <link rel="stylesheet" href="/css/jquery.ui.min.css" />
</head>

<body>

    <div id="wrapper">

        <!-- begin TOP NAVIGATION -->
        <% include topnav.html %>        
        <!-- /.navbar-top -->
        <!-- end TOP NAVIGATION -->

        <!-- begin SIDE NAVIGATION -->
        
        <% include project_sidenav.html %>        
        <!-- /.navbar-side -->
        <!-- end SIDE NAVIGATION -->

        <!-- begin MAIN PAGE CONTENT -->
        <div id="page-wrapper">

            <div class="page-content">


                <div class="row">
                    <div class="col-lg-12">
                        <div id='project-des-title' class="page-title">                                                                                 
                        </div>                        
                    </div>
                     <div class="divider"></div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <!-- end PAGE TITLE AREA -->


                <!-- taskboard -->
                <div class="task-list task-container" id="pending">
                <h3>Pending</h3>
                <!--<div class="todo-task">
                    <div class="task-header">Sample Header</div>
                    <div class="task-date">25/06/1992</div>
                    <div class="task-description">Lorem Ipsum Dolor Sit Amet</div>
                </div>-->
                </div>

                <div class="task-list task-container" id="inProgress">
                    <h3>In Progress</h3>
                </div>

                <div class="task-list task-container" id="completed">
                    <h3>Completed</h3>
                </div>

                <div class="task-list">
                    <h3>Add a task</h3>
                    <form id="todo-form">
                        <input type="text" placeholder="Title" />
                        <textarea placeholder="Description"></textarea>
                        <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)" />
                        <input type="button" class="btn btn-primary" value="Add Task" onclick="todo.add();" />
                    </form>

                    <input type="button" class="btn btn-primary" value="Clear Data" onclick="todo.clear();" />

                    <div id="delete-div">
                        Drag Here to Delete
                    </div>
                </div>

                <div style="clear:both;"></div>
                  

                <!-- end taskboard -->
                
            </div>
            <!-- /.page-content -->

        </div>
        <!-- /#page-wrapper -->
        <!-- end MAIN PAGE CONTENT -->

    </div>
    <!-- /#wrapper -->

    
    <% include footer.html %>    
                
    <script type="text/javascript" src="/js/jquery.ui.min.js"></script>
    <script type="text/javascript" src="/js/project/todo.js"></script>

    <script src="/js/project/project_task.js"></script>
    

    <script type="text/javascript">
        $( "#datepicker" ).datepicker();
        $( "#datepicker" ).datepicker("option", "dateFormat", "dd/mm/yy");

        $(".task-container").droppable();
        $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
        todo.init();
    </script>
    
</body>

</html>
